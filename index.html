  <title>Snake and Ladders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Snake and Ladders</h1>
    <div id="board"><img src="imgs/board.jpg" alt="Tablero de juego"></div>

    <div id="players">
      <div id="player-Player 1">Player 1 está en la casilla 1</div>

  </div>
    
  <!-- Asegúrate de que el script esté en tipo módulo -->
  <script type="module" src="src/index.js"></script>
